<main id="big-search-1" aria-labelledby="big-search-1-label" class="py-9 text-center bg-wvu-gold text-wvu-blue position-relative {{ .Params.topper.layout.buffer }}">  
  <div class="position-absolute mt-3 w-100 text-start" style="top: 0px;">
    <div class="container">
      Breadcrumbs
    </div>
  </div>
  <div class="container wvu-z-index-content mb-5">
    <div class="row">
      <div class="col-xl-16 mx-xl-auto">
        {{ if not .topper.heading }}
          <p>{{ .title }}</p>
        {{ end }}
        <h1 id="big-search-1-label" class="display-2 wvu-shout mb-4">{{ if .topper.heading }}{{ .topper.heading  }}{{ else }}{{ .title }}{{ end }}</h1>
        <p class="helvetica-neue-light h2 mb-0">{{ .topper.subheading }}</p> 
      </div>
    </div>   
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12 mx-auto">
      <div class="row">
        <div class="col-md-24">
        </div>
      </div>
    </div>
  </div>
</main>
