{{ if or site.Params.env_bookshop_live (ne .config.edit_mode_only true) }}
  <div class="c-jump-links mb-5">
    <h2 class="h6 oliviar-black mb-4 border-top border-1 border-wvu-blue pt-2">On This Page</h2>
    <ul class="wvu-ul-chevrons">
      {{ range .items }}
        <li><a class="text-dark text-decoration-none" href="#{{ .anchor }}">{{ .text }}</a></li>
      {{ end }}
    </ul>
  </div>
{{ end }}
