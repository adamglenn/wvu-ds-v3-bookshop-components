<section class="c-link-lists py-7">
  <div class="container">
    <div class="row">
      <div class="col-xxl-18 mx-xxl-auto">
        {{ range .lists }}
          <div class="border-top border-1 border-wvu-neutral--warm-gray-light py-5">
            <div class="row">
              <div class="col-10 me-auto">
                <h2 class="oliviar-black text-wvu-blue">{{ .topic }}</h2>
                <p class="mb-0">{{ .description }}</p>
              </div>
              <div class="col-12">
                <ul class="wvu-ul-chevrons">
                  {{ range .items }}
                    <li><a class="text-decoration-none text-wvu-neutral--warm-gray-dark" href="{{ .url }}">{{ .text }}</a></li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
