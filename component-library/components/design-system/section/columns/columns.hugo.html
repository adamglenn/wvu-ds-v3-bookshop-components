{{ $padding := "py-8" }}

{{ if and .layout .layout.padding }}{{ $padding = .layout.padding }}{{ end }}

<section>
  <div class="container {{ $padding }}">
    <div class="row {{ .layout.justify_content }} {{ range .layout.gutters }}{{ . }} {{ end }}">
      {{ range .columns }}
        <div class="{{ range .layout.column_widths }}{{ . }}{{ end }} {{ .layout.text_align }}">
          {{ partial "bookshop_bindings" `.Params.column_blocks` }}
          {{ partial "bookshop_partial" (slice "column" .column_blocks) }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
