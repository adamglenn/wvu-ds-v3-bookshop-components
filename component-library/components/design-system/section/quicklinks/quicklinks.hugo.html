{{ $sectionMargin := "py-6" }}
{{ if .layout.section.margin }}
  {{ $sectionMargin = .layout.section.margin }}
{{ end }}

{{ if not .config.edit_mode_only }}
  <section class="py-6 bg-wvu-neutral--warm-gray-light bg-opacity-25">
    <div class="container wvu-z-index-content {{ partial "bookshop_partial" (slice "section_margin" $sectionMargin) }}">
      <div class="row">
        <div class="col-xxl-8 position-relative">
          <h2 class="wvu-shout h1 d-inline-block wvu-text-letter-spacing-lg">
            {{ .heading }}
          </h2>
        </div>
        <div class="col-xxl-16">
          <ul class="wvu-ul-chevrons wvu-column-count-lg-3">
            {{ range .links }}
              <li>{{ partial "bookshop" (slice "design-system/generic/link" .) }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </section>
{{ end }}
