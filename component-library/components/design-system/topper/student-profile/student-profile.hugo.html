{{ $typography := slice }}
{{ $stylesLabel := "" }}
{{ $stylesH1 := "" }}
{{ $stylesHometown := "" }}

<section class="pt-6 pb-9 bg-light">
  <div class="container">
    <div class="row gx-lg-0 align-items-center">
      <div class="col-lg-12">
        <div class="bg-white p-xl-5 me-xl-n5 wvu-z-index-content">
          {{ if .params.graduation_year }}
            <div class="mb-4">
              <p class="{{ $stylesLabel }}"><span>Class of {{ .params.graduation_year }}</span></p>
            </div>
          {{ end }}

          <h1 class="display-4 {{ $stylesH1 }}">{{ .params.name }}</h1>

          {{ if .params.hometown }}
            <p class="fs-4 {{ $stylesHometown }}">{{ .params.hometown }}</p>
          {{ end }}
        </div>
      </div>
      <div class="col-lg-12">
        <img class="img-fluid" src="https://placehold.co/1200x800" />
      </div>
    </div>
  </div>
</section>
