{{- $color := "text-dark" -}}
<div class="position-absolute mt-3 w-100 text-start" style="top: 0px;">
  <div class="container">
    <ul class="list-inline small mt-2 {{ $color }}">
      {{ range .ancestors.Reverse }}
        <li class="list-inline-item"><a href="{{ .RelPermalink}}">{{ .Name }}</a></li>
      {{ end }}
      <li class="list-inline-item">{{ .title }}</li>
    </ul>
  </div>
</div>
